<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IWA3 Challenge1</title>

        <!-- scripts tag does not exist in html, changed it to script to access .js file 
            changed scr to src attribute(source location of the script)
            './scripts' is an invalid file name without a specified file type(computer won't know what type of file to look for) added a .js tail to file name -->
        <script src="scripts.js" type="module" defer></script>

    </head>

    <body>
        <h1>Welcome</h1>
        <p>This is our website</p>
    </body>

    <footer>
        <noscript>
            <p>Loading...</p>
        </noscript>
    </footer>

</html>
